version: '3'
services:
  backend:
    build:
      context: /home/devops/startup_api/Docker-files/app
      dockerfile: /home/devops/startup_api/Docker-files/app/Dockerfile
    ports:
      - "8002:8002"
    depends_on:
      - database

  frontend:
    build:
      context: /home/devops/startup_api/Docker-files/web
      dockerfile: /home/devops/startup_api/Docker-files/web/Dockerfile
    ports:
      - "3002:3002"

  database:
    build:
      context: /home/devops/startup_api/Docker-files/db
      dockerfile: /home/devops/startup_api/Docker-files/db/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    ports:
      - "3306:3306"
